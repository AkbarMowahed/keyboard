<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KeyBoard</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <P class="p" id="one">1</P>
            <P class="p" id="two">2</P>
            <P class="p" id="three">3</P>
            <P class="p" id="four">4</P>
            <P class="p" id="five">5</P>
            <P class="p" id="six">6</P>
            <P class="p" id="seven">7</P>
            <P class="p" id="eight">8</P>
            <P class="p" id="nine">9</P>
            <P class="p" id="zero">0</P>
            <P class="p" id="dec">-</P>
            <P class="p" id="inc">+</P>
        <div class="row">
            <P class="p" id="q">Q</P>
            <P class="p" id="w">W</P>
            <P class="p" id="e">E</P>
            <P class="p" id="r">R</P>
            <P class="p" id="t">T</P>
            <P class="p" id="y">Y</P>
            <P class="p" id="u">U</P>
            <P class="p" id="i">I</P>
            <P class="p" id="o">O</P>
            <P class="p" id="p">P</P>
            <P class="p" id="bk1">{</P>
            <P class="p" id="bk2">}</P>
        </div>
        <div class="row">
            <P class="p" id="a">A</P>
            <P class="p" id="s">S</P>
            <P class="p" id="d">D</P>
            <P class="p" id="f">F</P>
            <P class="p" id="g">G</P>
            <P class="p" id="h">H</P>
            <P class="p" id="j">J</P>
            <P class="p" id="k">K</P>
            <P class="p" id="l">L</P>
            <P class="p" id="sm">;</P>
            <P class="p" id="qt">"</P>
        </div>
        <div class="row">
            <P class="p" id="z">Z</P>
            <P class="p" id="x">X</P>
            <P class="p" id="c">C</P>
            <P class="p" id="v">V</P>
            <P class="p" id="b">B</P>
            <P class="p" id="n">N</P>
            <P class="p" id="m">M</P>
            <P class="p" id="coma">,</P>
            <P class="p" id="dote">.</P>
            <P class="p" id="question">?</P>
        </div>
        <div class="row">
            <P id="space" class="p"></P>
    </div>
    <script src="script.js"></script>
</body>
</html>
